<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/47eda0efe1.js" crossorigin="anonymous"></script>
    <title>Menu</title>
</head>
<body>
    <section style="height:20vh" class="container position-relative d-flex justify-content-center align-items-center bg-danger">
        <h1 style="color:white; position: absolute; left: 50%; transform: translateX(-50%);">MENU</h1>
        <!-- <i class="fas fa-cart-plus" style="color:white; font-size: 24px; position: absolute; right: 0;margin-right: 10px;"></i> -->
    </section>

    <div class="container d-flex">
        <div class="row d-flex justify-content-between d-grid gap-3">
            <div style="text-align: right;">
                <a href="#" class="btn btn-sm mt-4" title="Add New Item" style="background-color: #FA7070; color: #FFFFFF; padding: 10px 20px; font-size: 16px;">Beli Sekarang</a>
            </div>
            {% for i in menu %}
            <div class="col-12 col-md-6 col-lg-3">
                <img class="rounded img-fluid mb-2" style="aspect-ratio: 1 / 1; object-fit: cover; width: 100%" src="{{ i.gambar }}" alt="">
                <div class="d-flex justify-content-between align-items-center" style="height: 10vh;">
                    <h5 class="w-75">{{ i.nama_makanan }}</h5>
                    <h4 class=""><b>{{ i.harga }}</b></h4>                  
                </div>
                <!-- <div>
                    <i class="fas fa-plus-circle" style="font-size: 22px"></i>
                </div> -->
            </div>
            
            {% endfor %}
        </div>

    </div>
</body>
</html>
