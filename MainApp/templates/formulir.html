<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #ff5722;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: auto;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
            font-weight: bold;
        }
        select, input[type="number"], input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #333333;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Burger Planet</h1>
        <p>Best Burgers in Town</p>
    </header>
    <div class="container">
        <h1>Formulir Pemesanan</h1>
        <form id="checkoutForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="barang">Barang yang Dibeli:</label>
            <input type="text" id="barang" name="barang" required>

            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" required>

            <button type="submit">Kirim</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Burger Planet. All rights reserved.</p>
        <p>Jl. Thamrin No.10, Jakarta | Telp: (021) 1234567</p>
    </footer>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            event.preventDefault();
            submitForm();
        });

        function submitForm() {
            const nama = document.getElementById('nama').value;
            const barang = document.getElementById('barang').value;
            const quantity = document.getElementById('quantity').value;
            
            console.log('Submitting form with:', { nama, barang, quantity });

            fetch('https://burgerplanet.hasura.app/api/rest/formulir', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-hasura-admin-secret': 'kp2SL81BuVRoK4IhX1yGrSauTX9Ng5HyPIb7Vu3rURZK770dPTdx1puj6jhCAxjz' // Ganti dengan admin secret Anda
                },
                body: JSON.stringify({
                    nama: nama,
                    barang: barang,
                    quantity: quantity,
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Formulir berhasil disubmit:', data);
                window.location.href = 'file:///D:/PELAJARAN/Semester%206/INTEGRASI%20APLIKASI%20ENTERPRISE/Tubes/MainApp/templates/struk.html';
            })
            .catch(error => console.error('Error submitting formulir:', error));
        }

        function fetchFormulir() {
            fetch('https://burgerplanet.hasura.app/v1/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-hasura-admin-secret': 'kp2SL81BuVRoK4IhX1yGrSauTX9Ng5HyPIb7Vu3rURZK770dPTdx1puj6jhCAxjz' // Ganti dengan admin secret Anda
                },
                body: JSON.stringify({
                    query: `
                        query {
                            formulir {
                                id
                                nama
                                barang
                                quantity
                            }
                        }
                    `
                })
            })
            .then(response => response.json())
            .then(data => {
                const formulirContainer = document.getElementById('formulirContainer');
                data.data.formulir.forEach(formulir => {
                    const formulirDiv = document.createElement('div');
                    formulirDiv.classList.add('card');
                    formulirDiv.innerHTML = `
                        <div class="card-content">
                            <h3 class="card-title">${formulir.nama}</h3>
                            <p class="card-description">Barang: ${formulir.barang}</p>
                            <p class="card-description">Quantity: ${formulir.quantity}</p>
                        </div>
                    `;
                    formulirContainer.appendChild(formulirDiv);
                });
            })
            .catch(error => console.error('Error fetching formulir:', error));
        }

        document.addEventListener('DOMContentLoaded', fetchFormulir);
    </script>
</body>
</html>
