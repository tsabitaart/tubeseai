<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .receipt {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
    }

    .header {
        text-align: center;
    }

    .logo {
        text-align: center;
        margin-bottom: 10px;
    }

    .logo img {
        max-width: 100px;
    }

    .store-name {
        font-weight: bold;
    }

    .address, .phone, .date {
        margin-bottom: 5px;
    }

    .items table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 10px;
    }

    .items th, .items td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    .total {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-weight: bold;
    }

    .footer {
        margin-top: 20px;
        text-align: center;
    }

    .print-button {
        margin-top: 20px;
        text-align: center;
    }

    .print-button button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .print-button button:hover {
        background-color: #45a049;
    }
</style>
</head>
